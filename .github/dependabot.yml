version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: weekly

  - package-ecosystem: 'uv'
    directory: '/'
    schedule:
      interval: weekly
    groups:
      # Group minor and patchs into a single PR
      regular-updates:
        update-types:
          - 'minor'
          - 'patch'
